  <script>
	  document.getElementById("exit").onclick=function (){


	     //退出，清除后台本次会话的session
          $.ajax({
              type: "POST",
              url: "/exit",
              success: function(msg){
                  if(msg.msg=="success"){
                      layer.msg("退出成功！");
                      window.location.href="page/login/login.html";
                  }else{

                      layer.msg("退出失败")
                  }
              }
          });

      }
  </script>
